<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}借入審査アプリ{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #00b9f1">
        <span class="navbar-brand mb-0 h1">借入審査アプリ</span>
        <!-- ログアウト機能の追加 -->
        {% if user.is_authenticated %}
        <span style="font-size: 15px; text-align: right;">
            <!-- ログアウトのURLに移動するように処理 -->
            <a href="{% url 'logout' %}" style="color:white; text-decoration: underline;">
                こんにちは、{{ user.username }}さん
            </a>
        </span>
        {% endif %}
    </nav>
</body>

    <div class="contents" style="margin:0 20px">
        {% block content %}

        {% endblock %}
    </div>

</html>
