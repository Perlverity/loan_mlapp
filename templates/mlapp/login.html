{% extends 'mlapp/base.html' %}

{% block content %}

<!-- 認証失敗時の警告文 -->
{% if forms.error %}
<p>ログイン認証に失敗しました。</p>
{% endif %}

<div class="container" style="margin-top: 30px;">
    <form method="post">{% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        <div style="margin-top: 20px;">
            <button type="submit" value="login" class="btn btn-primary">ログイン</button>
            <a href="/signup"><button class="btn btn-primary" type="button" name="signup">サインアップ</button></a>
        </div>
    </form>
</div>

{% endblock %}
